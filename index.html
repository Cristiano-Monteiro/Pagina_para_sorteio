<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página para sorteio</title>
    <link rel="stylesheet" href="./src/css/pagina_para_sorteio.css">
</head>
<body>
    <div class="container">
        <div class="options">
            <span class="numbers">Números</span>
            <span class="peoples">Pessoas</span>
        </div>
        <h1 id="display">...</h1>
        <div class="option_numbers">
            <button id="bttn_numbers">Sortear</button>
            <input id="input_numbers" type="number" size="3" placeholder="Quantidade de números para o sorteio">
        </div>
        <div class="option_peoples">
            <button id="bttn_peoples">Sortear</button>
            <input type="text" id="input_text" placeholder="Nome das pessoas para o sorteio">
            <ul class="list">
            </ul>
        </div>
    </div>
    <script src="./src/js/pagina_para_sorteio.js"></script>
</body>
</html>
